name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read    # read the repository
      pages: write      # allow configure-pages to call the Pages API
      id-token: write   # for OIDC (if needed)

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site with ro
        run: |
          bundle exec ro build public/ro public/api/ro
          bundle exec ro site public

      - name: Copy extra static files
        run: |
          mkdir -p public
          cp index.html public/
          cp main.css public/
          cp -R js/ public/

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5.0.0
        with:
          enablement: true   # set to true only on first run to auto-enable Pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.0
